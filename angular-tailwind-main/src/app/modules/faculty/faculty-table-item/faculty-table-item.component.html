<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="faculty.userPhoto" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
        faculty.displayName
      }}</a>
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ faculty.rfid }}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ faculty.subject }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ faculty.createdAt }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button
      
      class="flex h-7 w-7 items-center justify-center rounded-md bg-blue-200 text-blue-400 dark:bg-night-500 dark:text-night-300">
      <svg-icon src="assets/icons/outline/pencil.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
    <button
      
      class="flex ml-1 h-7 w-7 items-center justify-center rounded-md bg-red-200 text-red-400 dark:bg-night-500 dark:text-night-300">
      <svg-icon src="assets/icons/outline/trash.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
